<!DOCTYPE html>
<html>
<head>
    <title>Project List</title>
    <script>
        window.onload = function() {
            fetch('/listProjects')
                .then(response => response.json())
                .then(data => {
                    let projects = data.projects;
                    let thumbnails = data.thumbnails;
                    let projectList = document.getElementById('projectList');
                    for (let i = 0; i < projects.length; i++) {
                        let link = document.createElement('a');
                        link.href = `example.html?projectId=${projects[i]}`;
                        link.textContent = `Project ${projects[i]}`;

                        let thumbnail = document.createElement('img');
                        thumbnail.src = thumbnails[i];
                        thumbnail.style.width = '100px'; // Adjust as needed
                        thumbnail.style.height = '100px'; // Adjust as needed

                        let projectDiv = document.createElement('div');
                        projectDiv.appendChild(thumbnail);
                        projectDiv.appendChild(link);
                        projectList.appendChild(projectDiv);
                    }
                })
                .catch(error => console.error('Error:', error));
        };
    </script>
</head>
<body>
    <h1>Projects</h1>
    <div id="projectList"></div>
</body>
</html>
